<img class="circular" src="{{product.thumbnail}}">
<div class="title">{{product.name}}</div>
<div>{{product.description}}</div> <hr />
<div class="points">{{product.points}}</div> <hr />
<div ng-if="product.points <= user.moneyz" class="buybutton" class="btn btn-active" ng-click="purchase(product)">Buy me!</div>
<div ng-if="product.points > user.moneyz">Not enough points: Continue learning</div>
